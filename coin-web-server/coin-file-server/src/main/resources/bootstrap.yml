
spring:
  application:
    name: coin-file
  cloud:
    config:
      label: master
      discovery:
        service-id: config-server
        enabled: true
  profiles:
    active: dev
#      search-paths: /  # 指定git仓库的分支，对应microservice-config-server所获取的配置文件的{label}
#  redis:
#    host: 10.0.11.123
#    database: 0
#    port: 9001
#    password:

#logging 配置
logging:
  config: classpath:logback.xml
  level:
    org.springframework.web: debug
    com.unis: debug
server:
  port: 8050
mybatis:
  mapperLocations: classpath:/mybatis/com/c2b/coin/**/mapper/*.xml


---
spring:
  cloud:
    config:
      profile: prod
  profiles: prod
  zipkin:
    base-url: http://peer:8090
eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      cluster: COIN-MARKET
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://peer1:8084/eureka/,http://peer2:8085/eureka/,http://peer3:8086/eureka/
---
spring:
  cloud:
    config:
      profile: default
    inetutils:
      ignoredInterfaces[0]: eth0
  profiles: default,dev
  zipkin:
    base-url: http://peer:8090
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone:  http://peer:8084/eureka/
---
spring:
  cloud:
    config:
      profile: release
  profiles: release
  zipkin:
    base-url: http://peer:8090
eureka:
  instance:
    ip-address: 192.168.1.136
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://peer1:8081/eureka






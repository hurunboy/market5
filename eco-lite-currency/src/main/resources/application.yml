eureka:
    instance:
        prefer-ip-address: true
        leaseRenewalIntervalInSeconds: 10
        metadataMap:
          cluster: ECO-LITE-SERVICE
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://peer:8084/eureka/
server:
  port: 8011
  context-path: /eco-lite-service
   
   

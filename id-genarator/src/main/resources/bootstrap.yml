
spring:
  application:
    name: id-genarator
#logging 配置
logging:
  config: classpath:logback.xml
server:
  port: 8110


---

eureka:
  instance:
    ip-address: 192.168.1.136
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      cluster: id-genarator
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://peer1:8084/eureka/,http://peer2:8085/eureka/,http://peer3:8086/eureka/
logging:
  level:
    org.springframework.web: info
    com.c2b.coin: info
---
spring:
  cloud:
    config:
      profile: default
    inetutils:
      ignoredInterfaces[0]: eth0
  profiles: default,dev
  zipkin:
    base-url: http://peer:8090
eureka:
  instance:
    ip-address: 192.168.1.136
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://peer:8084/eureka/
logging:
  level:
    org.springframework.web: debug
    com.c2b.coin: debug
---
spring:
  cloud:
    config:
      profile: release
  profiles: release
  zipkin:
    base-url: http://peer:8090
eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      cluster: id-genarator
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://peer:8084/eureka
logging:
  level:
    org.springframework.web: debug
    com.c2b.coin: debug





